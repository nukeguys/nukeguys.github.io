<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="refresh" content="3; url=https://www.notion.so/nukeguys/nukeguys-587120a7218c4796ab1f3c7e19bd51a2"></meta>
    <link href="./packman.css" rel="stylesheet">
    <style type="text/css">
      body {
        margin: 0;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
      }
      .info {
        color:#333;
        margin-bottom: 50px;
      }
    </style>
    <script type="text/javascript">
      window.onload = () => {
        let countDown = 3;
        function setInfo() {
          if (countDown > 0) {
            document.querySelector('.info').innerText = countDown + '초 후 이동합니다.';
            countDown = countDown - 1;
          }
          else {
            document.querySelector('.info').innerText = '이동!';
            window.clearInterval(id);
          }
        }
        var id = window.setInterval(setInfo, 1000);
        setInfo();
      }
    </script>
</head>
  <body>
    <div class="content">
      <p class="info"></p>
      <div class="la-pacman la-dark la-3x">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
